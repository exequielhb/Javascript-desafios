<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center mb-2 mt-5">

    <h1 class="mb-4">Calculadora Punto de Equilibrio</h1>

    <div class="col-auto card border-primary p-5">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <div class="input-group-text">$</div>
            </div>
            <input type="number" class="form-control" id="costofijo" placeholder="Costo Fijo">
        </div>

        <div class="col-auto">
            <div class="input-group mb-3">
            <div class="input-group-prepend">
            <div class="input-group-text">$</div>
            </div>
            <input type="number" class="form-control" id="preciodeventa" placeholder="Precio de Venta">
        </div>

        <div class="col-auto">
            <div class="input-group mb-2">
            <div class="input-group-prepend">
            <div class="input-group-text">$</div>
            </div>
            <input type="number" class="form-control" id="costvariable" placeholder="Costos Variables">
        </div>

    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <button type="button" class="btn btn-dark mt-4" id="boton">Calcular</button>

        <h4>Total: <span class="badge bg-warning text-dark mt-4" id="result">0</span></h4>
    </div>
</div>


    <script src="/script.js"></script>
</body>
</html>
